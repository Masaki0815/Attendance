<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head_fragment(title, scripts, links)">
    <title>勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
</head>
<body>
<div class="container-sm">
    <h1>勤怠状況新規登録</h1>
    <form th:action="@{/user/create}" th:object="${userRequest}" th:method="post">
        <table>
            <tr>
                <th class="cell_title">勤務地</th>
                <td>
                    <select class="form-select mb-3" name="work_space">
                        <option value="1" th:selected="${work_space == 1}">大宮</option>
                        <option value="2" th:selected="${work_space == 2}">横浜</option>
                        <option value="3" th:selected="${work_space == 3}">名古屋</option>
                    </select>
                </td>
            </tr>
        </table>
        <p>
        <div>
            <input type="submit" value="登録" class="btn btn-primary">
        </div>
    </form>
    <td>
        <a th:href="@{/user/work}">
            <input type="submit" value="戻る" class="btn btn-danger">
        </a>
    </td>
</div>
</body>
</html>
